

<div class="body">
    <div class="selectors">
        <div id="pSelector">
            <label for="precision" style="text-align: left;">Choose precision:</label>
            <select name="precision" id="precision"  class="CustomSelector">
            <option value="1">Default</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </div>
        
        <div id="mSelector">
            <label for="method" style="text-align: left;" >Choose method:</label>
            <select name="method" id="method" class="CustomSelector"(change) = "handleSwitch()">
                <option value="0">Gauss-Elimination</option>
                <option value="1">Gauss-Jordan</option>
                <option value="2">Gauss-Seidel</option>
                <option value="3">LU decomposition</option>
                <option value="4">Jacobi Iterations</option>
                <option value="5">Bisection</option>
                <option value="6">False-Position</option>
                <option value="7">Fixed point</option>
                <option value="8">Newton-Raphson (Original)</option>
                <option value="9">Newton-Raphson (Modify one)</option>
                <option value="10">Newton-Raphson (Modify two)</option>
                <option value="11">Secant Method</option>
            </select>
        </div>
        
        
    </div>
    

    <p></p>
    <div class="Boxes">

        <div class="tBoxes">
            <div class="textBOX">
            
                <textarea name="equations" id="textBox" class="box" cols="30" rows="10" placeholder="Enter Your Equations"></textarea>
            </div>
        
            
        
        </div>
        <div class="intial" >
            <div> 
                <textarea name="equations" id="intial" class="box"  placeholder="Enter Your intials"></textarea>
            </div>
            <div class="choices">
                <div class="LU-type" id="LU-type" >
                    <label for="LU-type" style="text-align: left;">Choose LU Decompostion type:</label>
                    <select name="LU-type" id="LU-type-choice"  class="CustomSelector">
                    <option value="0">DooLittle Form</option>
                    <option value="1">Crout Form</option>
                    </select>
                </div>
                <div class="block1">
                    <div class="iterations" id="iterations">
                        <label style="text-align: left;">Enter Max Number of iterations:</label>
                        <input type="number" name="lol" id="maxIterations" placeholder= "50"class="CustomSelector textSelector ">
                    </div>
                    <div class="error" id="Error">
                        <label style="text-align: left;">Enter Epsilon:</label>
                        <input type="number" name="lol" id="relError" placeholder= "0.00001" class="CustomSelector textSelector">    
                    </div>
                    <div class="error" id="Multi">
                        <label  style="text-align: left;">Enter Multiplicity**:</label>
                        <input type="number" name="lol" id="inpMulti" class="CustomSelector textSelector" placeholder= "Must be entered">    
                    </div>
                    <div class="error" id="Guess">
                        <label  style="text-align: left;">Enter Inital Guess:</label>
                        <input type="number" name="lol" id="inpGuess" class="CustomSelector textSelector" placeholder= "0">    
                    </div>
                </div>
                <div class="block2">
                    <div class="iterations" id="Lower">
                        <label style="text-align: left;">Enter Lower:</label>
                        <input type="number" name="lol" id="inpLower" class="CustomSelector textSelector " placeholder= "Default">
                    </div>
                    <div class="error" id="Upper">
                        <label style="text-align: left;">Enter Upper:</label>
                        <input type="number" name="lol" id="inpUpper" class="CustomSelector textSelector" placeholder= "Default">    
                    </div>
                    <div class="error" id="Guessx-1">
                        <label  style="text-align: left;">Enter X0:</label>
                        <input type="number" name="lol" id="inpGuessx-1" class="CustomSelector textSelector" placeholder= "0">    
                    </div>
                    <div class="error" id="Guessx0">
                        <label  style="text-align: left;">Enter X1:</label>
                        <input type="number" name="lol" id="inpGuessx0" class="CustomSelector textSelector" placeholder= "1">    
                    </div>

                </div>

            </div>
            
        </div>
    </div> 
    <div class="center" (click)="handleSubmit()">
        <p>Solve</p>
    </div>
